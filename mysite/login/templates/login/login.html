{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
          <!-- Required meta tags -->
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
              <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
              <!-- Bootstrap CSS -->
              <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
              <link rel="stylesheet" href="{% static 'login/css/login.css' %}" type="text/css" media="screen" title="no title" charset="utf-8">
              <title>登录</title>
    </head>
    <body>
      <div class="container">
        <div class="col">
            <form class="form-login" action="{% url 'login:login' %}" method="post">
              {% if message %}
                <div class="alert alert-warning">
                    {{ message }}
                </div>
              {% endif %}
              {% csrf_token %}
            <h3 class="text-center">欢迎登录</h3>
              {{ login_form }}
            <div>
                <a href="{% url 'login:register' %}" ><ins>新用户注册</ins></a>
              <button type="submit" class="btn btn-primary float-right">登录</button>
            </div>
          </form>
        </div>
      </div>

      <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
      <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
      <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </body>
</html>
